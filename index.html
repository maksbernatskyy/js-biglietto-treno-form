<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo del prezzo del bigletto del treno</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <!--Contenuto-->
    <main>
        <!--Form di inserimento dati-->
        <div>
            <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            <form id="form">
                <div>
                    <!--Nome e cognome-->
                    <input id="full-name" type="text" placeholder="Inserisci nome e cognome" required>
                    <!--Chilometri-->
                    <input id="km" type="number" placeholder="Inserisci chilometri" required>
                    <!--Età-->
                    <input id="age" type="number" placeholder="Inserisci età" required>
                    <!--Invio-->
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>

        <!--Ticket dell'utente-->
        <section id="ticket">
            <h1>IL TUO BIGLIETTO</h1>
            <div>
                <h2>NOME PASSEGGERO</h2>
                <span id="ticket-fullname"></span>
            </div>
            <div>
                <h3>Offerta</h3>
                <span id="type-ticket"></span>
            </div>
            <div>
                <h3>Carrozza</h3>
                <span id="carrozza"></span>
            </div>
            <div>
                <h3>Codice CP</h3>
                <span id="cod-cp"></span>
            </div>
            <div>
                <h3>Costo biglietto</h3>
                <span id="ticket-cost"></span>
            </div>
        </section>
    </main>



    <!--JavaScript-->
    <script src="./assets/main.js"></script>
</body>

</html>
