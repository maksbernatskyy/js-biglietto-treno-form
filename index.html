<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo del prezzo del bigletto del treno</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-danger bg-gradient">
    <!--Contenuto-->
    <main class="container">
        <!--Form di inserimento dati-->
        <section>
            <!--Titolo card-->
            <h1 class="text-white text-center my-3 text-uppercase">calcola il prezzo del tuo biglietto</h1>
            <div class="card py-4">
                <form id="form">
                    <div class="d-flex justify-content-around">
                        <!--Nome e cognome-->
                        <div>
                            <h4 class="text-danger text-center">Nome Cognome</h4>
                            <input id="full-name" type="text" placeholder="Inserisci nome e cognome" required>
                        </div>
                        <!--Chilometri-->
                        <div>
                            <h4 class="text-danger text-center">Km da percorrere</h4>
                            <input id="km" type="number" placeholder="Inserisci chilometri" required>
                        </div>
                        <!--Età-->
                        <div>
                            <h4 class="text-danger text-center">Fascia d'età</h4>
                            <input id="age" type="number" placeholder="Inserisci età" required>
                        </div>
                    </div>
                    <div class="mt-5 text-center">
                        <!--Invio-->
                        <button class="btn btn-secondary border-warning border-2 text-white"
                            type="submit">Genera</button>
                        <!--Annulla-->
                        <button class="btn btn-secondary border-warning border-2 text-white"
                            type="reset">Annulla</button>
                    </div>
                </form>
            </div>

        </section>

        <!--Sezione ticket dell'utente-->
        <section id="ticket">
            <!--Titolo-->
            <h1 class="text-white text-center my-3 text-uppercase">il tuo biglietto</h1>
            <!--Ticket-->
            <div class="bg-white p-4">
                <h2 class="text-uppercase">dettagli passeggero</h2>
                <div class="d-flex justify-content-between">

                    <!--Nome e cognome del passeggero-->
                    <div class="bg-secondary p-3">
                        <h3 class="text-uppercase mb-3">nome passeggero</h3>
                        <span class="fw-bold" id="ticket-fullname"></span>
                    </div>

                    <!--Tipologia del biglietto-->
                    <div class="pt-3">
                        <h4>Offerta</h4>
                        <span id="type-ticket"></span>
                    </div>

                    <!--Numero della carrozza-->
                    <div class="pt-3">
                        <h4>Carrozza</h4>
                        <span id="carrozza"></span>
                    </div>

                    <!--Codice CP-->
                    <div class="pt-3">
                        <h4>Codice CP</h4>
                        <span id="cod-cp"></span>
                    </div>

                    <!--Costo del biglietto-->
                    <div class="pt-3">
                        <h4>Costo biglietto</h4>
                        <span id="ticket-cost"></span>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <!--JavaScript-->
    <script src="./assets/main.js"></script>
</body>

</html>
