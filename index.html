<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo del prezzo del bigletto del treno</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-danger bg-gradient">
    <!--Contenuto-->
    <main class="container">
        <!--Form di inserimento dati-->
        <section>
            <!--Titolo card-->
            <h1 class="text-white text-center my-3 text-uppercase">calcola il prezzo del tuo biglietto</h1>
            <div class="card py-4">
                <form id="form">
                    <div class="d-flex justify-content-around">
                        <!--Nome e cognome-->
                        <div>
                            <h4 class="text-danger text-center">Nome Cognome</h4>
                            <input id="full-name" type="text" placeholder="Inserisci nome e cognome" required>
                        </div>
                        <!--Chilometri-->
                        <div>
                            <h4 class="text-danger text-center">Km da percorrere</h4>
                            <input id="km" type="number" placeholder="Inserisci chilometri" required>
                        </div>
                        <!--Età-->
                        <div>
                            <h4 class="text-danger text-center">Fascia d'età</h4>
                            <input id="age" type="number" placeholder="Inserisci età" required>
                        </div>
                    </div>
                    <div class="mt-5 text-center">
                        <!--Invio-->
                        <button class="btn btn-secondary border-warning border-2 text-white" type="submit">Genera</button>
                        <!--Annulla-->
                        <button class="btn btn-secondary border-warning border-2 text-white" type="reset">Annulla</button>
                    </div>
                </form>
            </div>

        </section>

        <!--Ticket dell'utente-->
        <section id="ticket">
            <h1>IL TUO BIGLIETTO</h1>
            <div>
                <h2>NOME PASSEGGERO</h2>
                <span id="ticket-fullname"></span>
            </div>
            <div>
                <h3>Offerta</h3>
                <span id="type-ticket"></span>
            </div>
            <div>
                <h3>Carrozza</h3>
                <span id="carrozza"></span>
            </div>
            <div>
                <h3>Codice CP</h3>
                <span id="cod-cp"></span>
            </div>
            <div>
                <h3>Costo biglietto</h3>
                <span id="ticket-cost"></span>
            </div>
        </section>
    </main>



    <!--JavaScript-->
    <script src="./assets/main.js"></script>
</body>

</html>
