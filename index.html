<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo del prezzo del bigletto del treno</title>
</head>

<body>
    <!--Contenuto-->
    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <form id="form">
        <div>
            <!--Nome e cognome-->
            <input id="full-name" type="text" placeholder="Inserisci nome e cognome" required>
            <!--Chilometri-->
            <input id="km" type="number" placeholder="Inserisci chilometri" required>
            <!--Età-->
            <input id="age" type="number" placeholder="Inserisci età" required>
            <!--Invio-->
            <button type="submit">Submit</button>
        </div>
    </form>

    <section id="ticket">
        <h1>IL TUO BIGLIETTO</h1>
        <div>
            <h2>NOME PASSEGGERO</h2>
            <span id="ticket-fullname"></span>
        </div>
        <div>
            <h3>Offerta</h3>
            <span id="type-ticket"></span>
        </div>
        <div>
            <h3>Carrozza</h3>
            <span id="carrozza"></span>
        </div>
    </section>



    <!--JavaScript-->
    <script src="./assets/main.js"></script>
</body>
</html>
